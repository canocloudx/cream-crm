# Prometheus Configuration for C.R.E.A.M. CRM
# Scrapes metrics from application and other services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cream-monitor'

# Alertmanager configuration (optional - can be enabled later)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'

  # C.R.E.A.M. Application metrics
  - job_name: 'cream-app'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
