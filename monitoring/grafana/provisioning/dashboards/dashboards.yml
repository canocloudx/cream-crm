# Grafana Dashboard Provisioning
# Auto-loads dashboards from JSON files

apiVersion: 1

providers:
  - name: 'C.R.E.A.M. Dashboards'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
