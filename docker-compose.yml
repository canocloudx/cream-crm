# ============================================
# C.R.E.A.M. CRM - Docker Compose
# Production deployment configuration
# ============================================
version: '3.8'

services:
  # ===================
  # Application Server
  # ===================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/canocloudx/cream-crm:${VERSION:-latest}
    container_name: cream-app
    restart: unless-stopped
    
    ports:
      # Only bind to localhost - Cloudflare handles public access
      - "127.0.0.1:3000:3000"
    
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - APPLE_PASS_TYPE_ID=${APPLE_PASS_TYPE_ID:-pass.com.creamcoffee.loyalty}
      - APPLE_TEAM_ID=${APPLE_TEAM_ID}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    
    volumes:
      # Persistent data
      - ./certs:/app/certs:ro
      - ./logs:/app/logs
      - ./pass-template:/app/pass-template:ro
    
    depends_on:
      db:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - cream-network

  # ===================
  # PostgreSQL Database
  # ===================
  db:
    image: postgres:16-alpine
    container_name: cream-db
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cream_crm}
      POSTGRES_USER: ${POSTGRES_USER:-cream_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cream_admin} -d ${POSTGRES_DB:-cream_crm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - cream-network
    
    # Only accessible via internal network, not from host
    # Remove this if you need direct DB access for debugging
    # ports:
    #   - "127.0.0.1:5432:5432"

  # ===================
  # Backup Service (on-demand)
  # ===================
  backup:
    image: postgres:16-alpine
    container_name: cream-backup
    restart: "no"
    
    volumes:
      - ./scripts:/scripts:ro
      - ./backups:/backups
    
    environment:
      - PGHOST=db
      - PGDATABASE=${POSTGRES_DB:-cream_crm}
      - PGUSER=${POSTGRES_USER:-cream_admin}
      - PGPASSWORD=${POSTGRES_PASSWORD}
    
    entrypoint: ["/scripts/backup-db.sh"]
    
    depends_on:
      - db
    
    networks:
      - cream-network
    
    # Only runs when explicitly called:
    # docker compose run backup
    profiles:
      - backup

# ===================
# Volumes
# ===================
volumes:
  postgres_data:
    driver: local

# ===================
# Networks
# ===================
networks:
  cream-network:
    driver: bridge
