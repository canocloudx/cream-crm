# ============================================
# C.R.E.A.M. CRM - Docker Compose
# Production deployment configuration
# ============================================
version: '3.8'

services:
  # ===================
  # Application Server
  # ===================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/canocloudx/cream-crm:${VERSION:-latest}
    container_name: cream-app
    restart: unless-stopped
    
    ports:
      # Only bind to localhost - Cloudflare handles public access
      - "127.0.0.1:3000:3000"
    
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - APPLE_PASS_TYPE_ID=${APPLE_PASS_TYPE_ID:-pass.com.creamcoffee.loyalty}
      - APPLE_TEAM_ID=${APPLE_TEAM_ID}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOKI_HOST=http://loki:3100
    
    volumes:
      # Persistent data
      - ./certs:/app/certs:ro
      - ./logs:/app/logs
      - ./pass-template:/app/pass-template:ro
    
    depends_on:
      db:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - cream-network

  # ===================
  # PostgreSQL Database
  # ===================
  db:
    image: postgres:16-alpine
    container_name: cream-db
    restart: unless-stopped
    
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cream_crm}
      POSTGRES_USER: ${POSTGRES_USER:-cream_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
      - ./backups:/backups
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cream_admin} -d ${POSTGRES_DB:-cream_crm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - cream-network
    
    # Only accessible via internal network, not from host
    # Remove this if you need direct DB access for debugging
    # ports:
    #   - "127.0.0.1:5432:5432"

  # ===================
  # Prometheus - Metrics Collection
  # ===================
  prometheus:
    image: prom/prometheus:latest
    container_name: cream-prometheus
    restart: unless-stopped
    
    ports:
      - "127.0.0.1:9090:9090"
    
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - cream-network

  # ===================
  # Grafana - Visualization
  # ===================
  grafana:
    image: grafana/grafana:latest
    container_name: cream-grafana
    restart: unless-stopped
    
    ports:
      - "127.0.0.1:3001:3000"
    
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    
    depends_on:
      - prometheus
      - loki
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - cream-network

  # ===================
  # Loki - Log Aggregation
  # ===================
  loki:
    image: grafana/loki:latest
    container_name: cream-loki
    restart: unless-stopped
    
    ports:
      - "127.0.0.1:3100:3100"
    
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    
    command: -config.file=/etc/loki/local-config.yaml
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - cream-network

  # ===================
  # Local Backup Service (on-demand)
  # ===================
  backup:
    image: postgres:16-alpine
    container_name: cream-backup
    restart: "no"
    
    volumes:
      - ./scripts:/scripts:ro
      - ./backups:/backups
    
    environment:
      - PGHOST=db
      - PGDATABASE=${POSTGRES_DB:-cream_crm}
      - PGUSER=${POSTGRES_USER:-cream_admin}
      - PGPASSWORD=${POSTGRES_PASSWORD}
    
    entrypoint: ["/scripts/backup-db.sh"]
    
    depends_on:
      - db
    
    networks:
      - cream-network
    
    # Only runs when explicitly called:
    # docker compose run backup
    profiles:
      - backup

  # ===================
  # Cloud Backup Service (Cloudflare R2)
  # ===================
  cloud-backup:
    image: amazon/aws-cli:latest
    container_name: cream-cloud-backup
    restart: "no"
    
    volumes:
      - ./scripts:/scripts:ro
      - ./backups:/backups
    
    environment:
      - PGHOST=db
      - PGDATABASE=${POSTGRES_DB:-cream_crm}
      - PGUSER=${POSTGRES_USER:-cream_admin}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - AWS_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_BUCKET=${R2_BUCKET:-cream-backups}
      - LOCAL_RETENTION=${LOCAL_BACKUP_RETENTION:-7}
      - R2_RETENTION=${R2_BACKUP_RETENTION:-30}
    
    entrypoint: ["bash", "/scripts/backup-to-cloud.sh"]
    
    depends_on:
      - db
    
    networks:
      - cream-network
    
    # Only runs when explicitly called:
    # docker compose --profile cloud-backup run cloud-backup
    profiles:
      - cloud-backup

# ===================
# Volumes
# ===================
volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local

# ===================
# Networks
# ===================
networks:
  cream-network:
    driver: bridge
