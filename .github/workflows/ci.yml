name: CI/CD Pipeline


on:
  workflow_dispatch:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]


env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  # Trigger deployment
  IMAGE_NAME: ${{ github.repository }}


jobs:
  # ============================================
  # TEST JOB - Runs on all pushes and PRs
  # ============================================
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: cream_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

