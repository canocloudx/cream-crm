<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - C.R.E.A.M. COFFEE CRM</title>
    <meta name="description" content="C.R.E.A.M. COFFEE CRM - Staff Login">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: rgba(15, 15, 25, 0.9);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 16px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.1), 0 0 80px rgba(255, 0, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow), var(--neon-cyan));
            background-size: 200% 100%;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo img {
            height: 80px;
            width: auto;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));
            margin-bottom: 16px;
        }

        .login-logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .login-logo p {
            color: var(--text-muted);
            font-size: 14px;
            margin-top: 4px;
        }

        .login-form .form-group { margin-bottom: 24px; }

        .login-form .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .login-form .form-group label .material-icons-round {
            font-size: 18px;
            color: var(--neon-cyan);
        }

        .login-form .form-input {
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.15);
            padding: 14px 18px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .login-form .form-input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
        }

        .login-form .form-input::placeholder { color: rgba(255, 255, 255, 0.3); }

        .password-wrapper { position: relative; }
        .password-wrapper .form-input { padding-right: 48px; }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .password-toggle:hover { color: var(--neon-cyan); }

        .login-error {
            display: none;
            background: rgba(255, 0, 100, 0.1);
            border: 1px solid rgba(255, 0, 100, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            color: var(--neon-magenta);
            font-size: 14px;
            align-items: center;
            gap: 10px;
        }

        .login-error.show { display: flex; }
        .login-error .material-icons-round { font-size: 20px; }

        .login-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--neon-cyan), var(--accent-hover));
            border: none;
            border-radius: 8px;
            color: #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .login-btn:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        .login-footer {
            margin-top: 32px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        .login-footer a {
            color: var(--neon-cyan);
            text-decoration: none;
        }

        .login-footer a:hover { color: var(--neon-magenta); text-decoration: underline; }
        .rotating { animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="logo-icon.png" alt="C.R.E.A.M. Coffee">
                <h1>C.R.E.A.M. COFFEE</h1>
                <p>Staff Portal</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="login-error" id="loginError">
                    <span class="material-icons-round">error</span>
                    <span id="loginErrorText">Invalid email or password</span>
                </div>

                <div class="form-group">
                    <label for="email">
                        <span class="material-icons-round">email</span>
                        Email Address
                    </label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">
                        <span class="material-icons-round">lock</span>
                        Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="password" placeholder="Enter your password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span class="material-icons-round">visibility_off</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="material-icons-round">login</span>
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <p>First time? <a href="#" onclick="openSetPasswordModal(); return false;">Set your password</a></p>
            </div>
        </div>
    </div>

    <div class="modal-overlay hidden" id="setPasswordModal">
        <div class="modal" style="max-width: 400px;">
            <div class="modal-header">
                <h2><span class="material-icons-round">password</span> Set Password</h2>
                <button class="modal-close" onclick="closeSetPasswordModal()">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="setPasswordForm" onsubmit="handleSetPassword(event)">
                    <div class="form-group">
                        <label>Email (must be registered as staff)</label>
                        <input type="email" class="form-input" id="spEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label>New Password (min 6 characters)</label>
                        <input type="password" class="form-input" id="spPassword" required minlength="6" placeholder="Create password">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-input" id="spConfirm" required minlength="6" placeholder="Confirm password">
                    </div>
                    <div class="login-error" id="spError">
                        <span class="material-icons-round">error</span>
                        <span id="spErrorText">Error</span>
                    </div>
                    <div class="form-actions" style="margin-top: 24px;">
                        <button type="button" class="btn btn-secondary" onclick="closeSetPasswordModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Set Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('staffSession');
            if (session) {
                try {
                    const user = JSON.parse(session);
                    if (user && user.id) {
                        window.location.href = '/transactions';
                    }
                } catch (e) {
                    localStorage.removeItem('staffSession');
                }
            }
        });

        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.querySelector('.password-toggle .material-icons-round');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility_off';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            const errorText = document.getElementById('loginErrorText');
            
            errorDiv.classList.remove('show');
            btn.disabled = true;
            btn.innerHTML = '<span class="material-icons-round rotating">sync</span> Signing in...';
            
            try {
                const response = await fetch('/api/staff/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (data.success && data.user) {
                    localStorage.setItem('staffSession', JSON.stringify(data.user));
                    window.location.href = '/transactions';
                } else {
                    throw new Error(data.error || 'Invalid credentials');
                }
            } catch (error) {
                errorText.textContent = error.message || 'Login failed. Please try again.';
                errorDiv.classList.add('show');
                btn.disabled = false;
                btn.innerHTML = '<span class="material-icons-round">login</span> Sign In';
            }
        });

        function openSetPasswordModal() {
            document.getElementById('setPasswordModal').classList.remove('hidden');
            document.getElementById('setPasswordForm').reset();
            document.getElementById('spError').classList.remove('show');
        }

        function closeSetPasswordModal() {
            document.getElementById('setPasswordModal').classList.add('hidden');
        }

        async function handleSetPassword(e) {
            e.preventDefault();
            const email = document.getElementById('spEmail').value.trim();
            const password = document.getElementById('spPassword').value;
            const confirm = document.getElementById('spConfirm').value;
            const errorDiv = document.getElementById('spError');
            const errorText = document.getElementById('spErrorText');
            
            errorDiv.classList.remove('show');
            
            if (password !== confirm) {
                errorText.textContent = 'Passwords do not match';
                errorDiv.classList.add('show');
                return;
            }
            
            try {
                const response = await fetch('/api/staff/set-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (data.success) {
                    closeSetPasswordModal();
                    document.getElementById('email').value = email;
                    alert('Password set successfully! You can now login.');
                } else {
                    throw new Error(data.error || 'Failed to set password');
                }
            } catch (error) {
                errorText.textContent = error.message;
                errorDiv.classList.add('show');
            }
        }

        document.getElementById('setPasswordModal').addEventListener('click', (e) => {
            if (e.target.id === 'setPasswordModal') closeSetPasswordModal();
        });
    </script>
</body>
</html>
